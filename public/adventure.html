<!DOCTYPE html>
<html>
    <head>
        <title>Adventure</title>
        <embed src="stylesheets/music.mp3" style="visibility:hidden; position: absolute;">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="adventure_script.js"></script>
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
    </head>
    <body>
        <img src="stylesheets/monster.png" class="monster" />
        <img src="stylesheets/mage.png" id="mage" />
        <img src="stylesheets/x.png" id="left_x" />
        <img src="stylesheets/x.png" id="right_x" />
        <img src="stylesheets/fire.png" id="fire" />
        <div class="main_div">
            <div id="monster_div">
                
            </div>
            <div id="damage">
                
            </div>
            <form>
                <div class="top_div">
                 <input type="text" id="spell_search" name="spell_search" class="text_input" placeholder="Enter a spell from DnD 5th Edition! EXAMPLE:: Acid Arrow, Finger of Death, Blight"/><br>
                    <input type="submit" id="cast_spell" value="Cast Spell" class="beutin btn btn-success"/>
                    <input type="submit" id="refresh" value="New Fight" class="beutin btn btn-info"/>
                </div>
            </form>
        </div>
    </body>
</html>
